{% extends "base.html" %}

{% block content %}
    <form method="post" onsubmit="return confirm('Are you sure?');">
        {{ form.hidden_tag() }}
        <p>
            {{ form.text.label }}<br>
            {{ form.text(cols=50, rows=10) }}
        </p>
        <p>
            {{ form.submit() }} {{ form.delete() }}
        </p>
    </form>
{% endblock %}
